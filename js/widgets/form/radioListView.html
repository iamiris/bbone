<div class="form-group">
    <label>{{elementLabel this}}</label>
    <div class="controls">
        {{#each options}}
        <label class="radio-inline">
            <input type="radio" name="{{../name}}" value="{{id}}"  class="el-{{name}} js-validate-change" > {{name}}
        </label>
        {{/each}}
        <span class="message-block"></span>
    </div>
</div>
