<div class="paginator">
    <div class="summary">
        {{start}} to {{end}} of {{totalRecords}}
    </div>
    <div class="buttons">
        <ul>
            <li>{{page}}</li>
            <li><a href="#prevPage" class="action"> < </a> </li>
            <li><a href="#nextPage" class="action"> > </a> </li>
        </ul>
    </div>
</div>
